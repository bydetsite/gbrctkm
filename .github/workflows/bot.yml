name: Telegram Bot 24×7 (GitHub Actions)

on:
  push:
    branches: [ main ]
  schedule:
    # каждые 6 часов
    - cron: '0 */6 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350          # максимум ~6 ч, оставляем 10 мин на подготовку
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          ADMIN_ID:  ${{ secrets.ADMIN_ID }}
        run: python bot.py
